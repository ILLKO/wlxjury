@(
        message: String,
        user: org.intracer.wmua.User = null,
        asUserId: Long = 0,
        asUser: org.intracer.wmua.User = null
)(implicit lang: Lang, messages: Messages)

@main("error", user, asUserId, asUser) {

    <div class="alert alert-danger">
        @Messages(message)
    </div>
}
