@(
        message: String,
        user: org.intracer.wmua.User = null,
        asUserId: Long = 0,
        asUser: org.intracer.wmua.User = null
)(implicit flash: Flash, lang: Lang, messages: Messages)

@main("error", user, asUserId, asUser) {
    <p class="error">
        <span class="label important">@Messages(message)</span>
    </p>
}
