@(
        user: org.intracer.wmua.User,
        files: Seq[org.intracer.wmua.ImageWithRating],
        page: Int,
        round: org.intracer.wmua.Round)(
        implicit flash: Flash, lang: Lang)

    @main(Messages("gallery"), user, 0, Some(round)) {
    <div class="row-fluid" >

        <ul class="gallery mw-gallery-traditional">

            @for((file, index) <- files.view.zipWithIndex) {
                <li class="gallerybox">
                    <h1 id="@index" style="display: inline; width: 1px; height: 1px"></h1>

                    <div class="thumb @if(file.isSelected){selected}">
                        <a href="/largeSelected/@index">
                            <img width="300" height="200" class="cropped" alt="@file" src="@controllers.Global.galleryUrls.getOrElse(file.title, Gallery.UrlInProgress)">
                        </a>
                    </div>

                </li>
            }

        </ul>

    </div>
    }
