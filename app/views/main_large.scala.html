@(title: String, user: org.intracer.wmua.User = null)(content: Html)(implicit lang: Lang)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">

        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap-select.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.js"></script>

        <script>
        $(document).ready(function() {
        var $window = $(window);

        // Function to handle changes to style classes based on window width
        function checkWidth() {
        if ($window.width() < 1175) {
        $('#mainContent').removeClass('span10').addClass('span9');
        };

        if ($window.width() >= 1175) {
        $('#mainContent').removeClass('span9').addClass('span10');
        }
        }

        // Execute on load
        checkWidth();

        // Bind event listener
        $(window).resize(checkWidth);
        });

        </script>

    </head>
    <body class="gallery">

        @content

    </body>
</html>
