@(user: org.intracer.wmua.User)(implicit lang: Lang, messages: Messages)

@if(user != null) {
    <ul class="nav navbar-nav navbar-right" >
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                <span class="glyphicon glyphicon-user"></span> <span class="caret"></span>
            </a>
        <ul class="dropdown-menu">
            @if(user.email != "WLMUkraine15") {
            <li>
                <a href="@routes.Admin.editUser(user.id.get)">
                    <span class="glyphicon glyphicon-user"></span> @Messages("profile")
                </a>
            </li>
            }
            <li>
                <a href="@routes.Login.logout()">
                    <span class="glyphicon glyphicon-off"></span> @Messages("logout")
                </a>
            </li>
        </ul>
        </li>
    </ul>
}
