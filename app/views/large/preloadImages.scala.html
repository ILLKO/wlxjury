@(preload: Iterable[org.intracer.wmua.ImageWithRating] = Seq.empty)
<script>
    $(window).bind("load", function() {
        preload([@Html(preload.map(i => s"'${controllers.Global.resizeTo(i.image, controllers.Global.largeSizeX, controllers.Global.largeSizeY)}'").mkString(","))]);
    });

    function preload(arrayOfImages) {
        $(arrayOfImages).each(function(){
            $('<img/>')[0].src = this;
        });
    }
</script>
